<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="./script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <section class="card-wrapper">
        <header class="main-card">
          <div class="intro">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="client-img">
            <div class="client">
              <p class="tp-6--regular text-secondary">Report for</p>
              <h1 class="tp-4--light">Jeremy Robson</h1>
            </div>
          </div>
          <div class="selection tp-5--regular" role="tablist">
            <button class="tab" id="daily" role="tab">Daily</button>
            <button class="tab" id="weekly" role="tab">Weekly</button>
            <button class="tab" id="monthly" role="tab">Monthly</button>
          </div>
        </header>
        <div class="card work">
          <img src="./images/icon-work.svg" alt="">
          <div class="card-overlay">
            <div class="task tp-5--medium"><h3>Work</h3></div>
            <button aria-label="More options" class="ellipsis-button">
              <img src="./images/icon-ellipsis.svg" alt="">
            </button>
            <div class="taskHours tp-3--light"><p>32hrs</p></div>
            <div class="timeSpan"><p>Last Week - 36hrs</p></div>
          </div>
        </div>
        <div class="card play">
          <img src="./images/icon-play.svg" alt="">
          <div class="card-overlay">
            <div class="task tp-5--medium"><h3>Play</h3></div>
            <button aria-label="More options" class="ellipsis-button">
              <img src="./images/icon-ellipsis.svg" alt="">
            </button>
            <div class="taskHours tp-3--light"><p>10hrs</p></div>
            <div class="timeSpan"><p>Last Week - 36hrs</p></div>
          </div>
        </div>
        <div class="card study">
          <img src="./images/icon-study.svg" alt="">
          <div class="card-overlay">
            <div class="task tp-5--medium"><h3>Study</h3></div>
            <button aria-label="More options" class="ellipsis-button">
              <img src="./images/icon-ellipsis.svg" alt="">
            </button>
            <div class="taskHours tp-3--light"><p>4hrs</p></div>
            <div class="timeSpan"><p>Last Week - 7hrs</p></div>
          </div>
        </div>
        <div class="card exercise">
          <img src="./images/icon-exercise.svg" alt="">
          <div class="card-overlay">
            <div class="task tp-5--medium"><h3>Exercise</h3></div>
            <button aria-label="More options" class="ellipsis-button">
              <img src="./images/icon-ellipsis.svg" alt="">
            </button>
            <div class="taskHours tp-3--light"><p>4hrs</p></div>
            <div class="timeSpan"><p>Last Week - 5hrs</p></div>
          </div>
        </div>
        <div class="card social">
          <img src="./images/icon-social.svg" alt="">
          <div class="card-overlay">
            <div class="task tp-5--medium"><h3>Social</h3></div>
            <button aria-label="More options" class="ellipsis-button">
              <img src="./images/icon-ellipsis.svg" alt="">
            </button>
            <div class="taskHours tp-3--light"><p>5hrs</p></div>
            <div class="timeSpan"><p>Last Week - 10hrs</p></div>            
          </div>
        </div>
        <div class="card selfCare">
          <img src="./images/icon-self-care.svg" alt="">
          <div class="card-overlay">
            <div class="task tp-5--medium"><h3>Self Care</h3></div>
            <button aria-label="More options" class="ellipsis-button">
              <img src="./images/icon-ellipsis.svg" alt="">
            </button>
            <div class="taskHours tp-3--light"><p>2hrs</p></div>
            <div class="timeSpan"><p>Last Week - 2 hrs</p></div>
          </div>
        </div>
    </section>
  </main>
</body>
</html>
